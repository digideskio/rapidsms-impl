# RapidSMS configuration file.
# Apps not embeded are located in rapidsms distro. symlink them.

[rapidsms]
apps=mobile_block,logger_ng,idswitch,direct_sms,bonjour,ping,webapp,ajax,httptester,dataentry,childcount,mgvmrs,reportgen,messaging,locations,reporters,scheduler,alerts,fortune,default
backends=http,pipe,debackend

[childcount]
forms = PatientRegistrationForm, BirthForm, MobileForm, DeathForm, StillbirthMiscarriageForm, FollowUpForm, PregnancyForm, NeonatalForm, UnderOneForm, NutritionForm, FeverForm, ReferralForm, DangerSignsForm, MedicineGivenForm, HouseholdVisitForm, FamilyPlanningForm, BedNetForm, SickMembersForm, VerbalAutopsyForm, BCPillForm, InactivatePatientForm
commands = RegistrationCommand, WhoCommand, LookupCommand, CancelCommand, CheckHealthIdCommand, ChownCommand, DeathCommand, RelocateCommand, FamilyCommand, HouseholdHeadCommand

[log]
level=debug
file=/var/log/rapidsms.log

[database]
engine=mysql
name=rapidsms
user=childcount
password=childcount
host=localhost

[usbvbox]
vm=rsms
usb_vbox_uuid=

[http]
type=http
host=localhost
port=1337

[ups]
interval=30
kind=battery
device=BAT0
ac_device=AC

[pipe]
incoming=/tmp/childcount_pipe
outgoing=/dev/null

[debackend]
host=localhost
port=1338

[httptester]
host=localhost
port=1337

[dataentry]
host=localhost
port=1338

[mgvmrs]
individual_id=49
household_id=47
location_id=15
provider_id=89881
identifier_type=1
interval=360

[django]
login_redirect_url=/childcount
date_format=%%d/%%m/%%Y
admin_media_prefix=/adminmedia/
base_template=childcount/base.html

[gsm]
port=/dev/ttyUSB0
baudrate=115200
xonxoff=0
rtscts=1
max_csm=3

[webapp]

[bonjour]
lang=en

[ping]
auth=*

[upsmon]
admin=
store=true

[pipeau]
admin=
